# Project information
site_name: BO Wiki
site_url: https://bo.lyccrius.site
site_author: Lyccrius
site_description: Lyccrius's BO Wiki

# Repository
repo_name: 'lyccrius/bo'
repo_url: 'https://github.com/lyccrius/bo'

# Copyright
copyright: 'Copyright &copy; 2023 - 2023 Lyccrius'

# Configuration
theme:
  name: material
  language: 'zh'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  favicon: 'favicon.png'
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
  icon:
    logo: 'material/school-outline'
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

# Customization
extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

