# Project information
site_name: BO Wiki
site_url: https://bo.lyccrius.site
site_author: Lyccrius
site_description: Lyccrius's BO Wiki

# Repository
repo_name: 'lyccrius/bo'
repo_url: 'https://github.com/lyccrius/bo'

# Copyright
copyright: 'Copyright &copy; 2023 - 2023 Lyccrius'

# Configuration
theme:
  name: material
  language: 'zh'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  favicon: 'favicon.png'
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
  icon:
    logo: 'material/school-outline'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

# Customization
extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

# Page tree
nav:
  - 首页:
    - index.md
    - 书单: list.md
  - 细胞生物学:
    - cell-biology/index.md
  - 植物解剖和生理:
    - plant-anatomy-and-physiology/index.md
  - 动物和生理:
    - animals-and-physiology/index.md
  - 动物行为学:
    - ethology/index.md
  - 遗传学与进化:
    - genetics-and-evolution/index.md
  - 生态学:
    - ecology/index.md
  - 生物系统学:
    - biosystematics/index.md